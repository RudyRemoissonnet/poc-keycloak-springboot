<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Header</title>
</head>

<body>

<nav class="navbar navbar-default" th:fragment="navigation">

    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Home</a>
        </div>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="nav navbar-nav">
                <li><a href="/beers">beers</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" sec:authorize="isAuthenticated()">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span sec:authentication="name">User</span> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="http://localhost:8080/auth/realms/oab/account">Account</a></li>
                        <li><a href="http://localhost:8080/auth/realms/oab/account/password">Change password</a></li>
                        <li role="separator" class="divider"></li>
                        <form id="logout-form" action="/sso/logout" method="post" style="display:none">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        </form>
                        <li><a href="#" onclick="document.getElementById('logout-form').submit();">Logout</a></li>
                    </ul>
                </li>
                <li sec:authorize="isAnonymous()">
                    <a href="/sso/login">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>

</html>
